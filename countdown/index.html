
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Batch of 2020 - Countdown
        </title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"><!-- Core Meta Data -->
        <link href="favicon.png" rel="shortcut icon" type="image/png">


        <!-- CSS -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,900' rel='stylesheet' type='text/css'><!-- Styles -->
        <link href="css/loader.css" rel="stylesheet" type="text/css">
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link href="css/style.css" rel="stylesheet" type="text/css">


        <script src="js/jquery.js"></script>
    </head>
    <body>
        <div class="preloader">
            <div class="loading">
                <h2>
                    Loading...
                </h2>
                <span class="progress"></span>
            </div>
        </div>

        <div class="wrapper">
            <ul class="scene unselectable" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15" id="scene">
                <li class="layer" data-depth="0.00">
                </li>
                <!-- BG -->

                <li class="layer" data-depth="0.10">
                    <div class="background">
                    </div>
                </li>

                <!-- Hero -->

                <li class="layer" data-depth="0.20">
                    <div class="title">
                        <h2>
                            BATCH OF 2020
                        </h2>
                        <span class="line"></span>
                    </div>
                </li>


                <li class="layer" data-depth="0.30">
                    <div class="hero">
                        <h1 id="countdown">
                            Time left till the end of class 12.
                        </h1>

                        <p class="sub-title">
                            Time left till the end of class 12.
                        </p>
                    </div>
                </li>


                <!-- Contact -->

                <li class="layer" data-depth="0.20">
                    <div class="contact">

                        <a>The Shri Ram School, Moulsari</a>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Javascript -->
        <script src="js/plugins.js"></script>
        <script src="js/jquery.countdown.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
